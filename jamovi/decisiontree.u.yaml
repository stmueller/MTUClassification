title: Classification using Decision Tree
name: DecisionTree
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Independent Variable/s
        children:
          - type: VariablesListBox
            name: indep
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: split
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: Control
        format: number
        inputPattern: '[0-9]+'
